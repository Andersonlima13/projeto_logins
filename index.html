 <!--- Pagina inicial , busca de alunos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Buscar Aluno por Matrícula</h1>
    <form class="fomulario" action="/aluno" method="GET">
        <label for="matricula">Matrícula do Aluno:</label>
        <input type="text" id="matricula" name="matricula" required>
        <button class="botao" id="buscar-aluno" type="button">Buscar Aluno</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('buscar-aluno').addEventListener('click', function() {
                const matricula = document.getElementById('matricula').value;
                window.location.href = `/aluno/${matricula}`;
            });
        });
    </script>


</body>
</html>

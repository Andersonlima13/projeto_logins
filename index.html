 <!--- Pagina inicial , busca de alunos -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="input_container">
            <h1>Buscar Aluno por Matrícula</h1>
            <form class="fomulario" action="/aluno" method="GET">
            <label for="matricula">Matrícula do Aluno:</label>
            <input type="text" id="matricula" name="matricula" required>
            <button class="botao" id="buscar-aluno" type="button">Buscar Aluno</button>
            </form>
        </div>
        <div class="logo-container">
            <p>logo deve ficar aqui</p>
        </div>
    </div>
</body>




    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('buscar-aluno').addEventListener('click', function() {
                const matricula = document.getElementById('matricula').value;

                if (!matricula.trim()) {
                window.alert("Por favor, insira um número de matrícula.");
                return; 
            }
                
                window.location.href = `/aluno/${matricula}`;

                
            });
        });
    </script>


</body>
</html>

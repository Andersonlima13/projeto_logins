 <!--- Pagina inicial , busca de alunos -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Página Inicial</title>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="style.css">
     
 </head>
 <body>
 <section class="h-100 gradient-form" style="background: linear-gradient(90deg, rgba(30,57,95,1) 1%, rgba(50,239,203,1) 100%);
 ">
   <div class="container py-5 h-100" >
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col-xl-10">
         <div class="card rounded-3 text-black bg-black border" >
           <div class="row g-0">
             <div class="col-lg-6 rounded-5" id="input-container">
               <div class="card-body p-md-5 mx-md-4">
 
                 <div class="text-center">
                   <h4 class="mt-1 mb-5 pb-1 fw-bold">Buscar acesso de aluno </h4>
                 </div>
 
                 <form action="/aluno" method="GET">
                 
 
                   <div data-mdb-input-init class="form-outline mb-4">
                     <input type="text" name="matricula" id="matricula" class="form-control border"
                       placeholder="Insira um número valido de matricúla" />
                     <label class="form-label text-black fw-bold" for="form2Example11">Matricula</label>
                   </div>
 
                   
 
                   <div class="text-center pt-1 mb-5 pb-1">
                     <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg btn-rounded" type="button" id="buscar-aluno" >Buscar</button>
                   </div>
 
    
 
                 </form>
 
               </div>
             </div>
             <div class="col-lg-6 d-flex align-items-center rounded-5" id="logo-container">
               <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img src="logo_vila.png"
                style="width: 280px;" alt="logo">
                 <p class="small mb-1 pt-3">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                   tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                   exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
               </div>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
     
 
 
 
 
     <script>
         document.addEventListener('DOMContentLoaded', function() {
             document.getElementById('buscar-aluno').addEventListener('click', function() {
                 const matricula = document.getElementById('matricula').value;
 
                 if (!matricula.trim()) {
                 window.alert("Por favor, insira um número de matrícula.");
                 return; 
             }
                 
                 window.location.href = `/aluno/${matricula}`;
 
                 
             });
         });
     </script>
 
 
 </body>
 </html>
